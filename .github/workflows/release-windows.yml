name: Build Windows Release (EXE + Installer)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python deps (runtime + build)
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller pillow
        shell: pwsh

      - name: Install Inno Setup
        run: choco install innosetup --yes
        shell: pwsh

      - name: Build icon (PNG -> ICO)
        run: |
          if (Test-Path "Assets/logo.png") {
            python tools/make_icon.py Assets/logo.png build/logo.ico
          } elseif (Test-Path "Assets/logo_try.png") {
            python tools/make_icon.py Assets/logo_try.png build/logo.ico
          } else {
            throw "Missing icon source: Assets/logo.png (or Assets/logo_try.png)"
          }
        shell: pwsh

      - name: Build EXE (onedir)
        run: |
          python -m PyInstaller --noconfirm --clean --windowed --name KmeansGame --icon build/logo.ico --paths Scripts Scripts\Kmeans_Game_Debug.py
        shell: pwsh

      - name: Build Installer (Inno Setup)
        run: |
          $Tag = "${env:GITHUB_REF_NAME}"
          $Version = $Tag
          if ($Version.StartsWith("v")) { $Version = $Version.Substring(1) }

          $Iscc = Get-Command iscc -ErrorAction SilentlyContinue
          if ($Iscc) {
            iscc /DAppVersion=$Version installer.iss
            exit 0
          }
          $Fallback = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (Test-Path $Fallback) {
            & $Fallback /DAppVersion=$Version installer.iss
            exit 0
          }
          throw "Inno Setup compiler not found (iscc/ISCC.exe)."
        shell: pwsh

      - name: Upload artifacts to workflow
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/KmeansGame/**
            dist-installer/*.exe

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-installer/*.exe
            dist/KmeansGame/KmeansGame.exe


